<html>
  <head>
    <title>itagn的小屋</title>
    <script>
      var loc = 'https://itagn.github.io/blog';
      var regex = /https:\/\/itagn\.github\.io\/blog\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
